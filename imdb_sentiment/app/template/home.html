<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    <title>Django home</title>
    {% load static%}
    <script src="{% static 'home.js'  %}"></script>
</head>
<body style="background-color:#0c0329;">
    <div class="main-div" style="display: flex;flex-direction: column;margin-bottom: 4vh;">
        <div class="title">
            <h1> <span class="badge bg-warning">Analyzer </span></div></h1>
            <hr>
        </div>
        <div class="input" style="height: 60vh;margin-bottom: 4vh;">
            <form method="POST">
                {% csrf_token %}
                <textarea placeholder="Enter the movie review" style="width: -webkit-fill-available;height: 60vh;" name="submit"></textarea>
                <div class="btn" style="display: flex;justify-content: space-evenly;margin-top: 2vh;">
                <!-- <button  onclick="analzeFunc()">Analyze</button> -->
                <button type="submit" class="btn btn-outline-warning" style="color: yellow;">Analyze</button>
            </form>
        </div>
        </div>
        <div class="output" style="margin-top: 4vh;">
           <hr>
            {% if content != "empty" %}
             {%if content == "positive" %}
            <div class="alert alert-success alert-dismissible fade show" role="alert">
                
                <strong> {{content}} !</strong> This is a great movie...GO for it champ .
                <button type="button" class="close" data-bs-dismiss="alert" aria-label="Close">x</button>
              </div>
              {% endif %}
              {% if content == 'negetive' %}
              <div class="alert alert-danger alert-dismissible fade show" role="alert">
                <strong> {{content}} !</strong> This is not an ideal choice...Not recommended .
                <button type="button" class="close" data-bs-dismiss="alert" aria-label="Close">x</button>
              </div>
            {% endif %}
            {% endif %}
        </div>
      
    </div>
  
</body>
</html>
